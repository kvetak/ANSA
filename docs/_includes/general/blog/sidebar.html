<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.url | prepend: site.baseurl }}">
          <img src="{{ site.logo | prepend: site.url | prepend: baseurl}}" class="logo" />
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% for l in site.data.lang  %}
        {% if l[0] == page.lang %}
          {% assign sections = l[1].terms[0] %}
          {% for sec in sections %}
            <a class="sidebar-nav-item" href="{{ site.url | prepend: site.baseurl }}/{{ page.lang }}/#scrollto-section-{{ forloop.index }}">{{ sec[1].section }}</a>
          {% endfor %} 
        {% endif %}
      {% endfor %}
    </nav>

    {% include general/social.html %}

    <p>{{ site.data.lang.[page.lang].terms[0]['copyright'] }}</p>
  </div>
</div>
